<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html>
<head>
<title><%= title %></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<style type="text/css">
<!--

html, body {
	margin: 0; padding: 0; border:none;
	overflow-y: none ;
}

#nav {
	position: absolute;
	top: 0;
	left: 0;
	width: 20%;
	height: 100%;
	bottom: 0;
	right: 80%;
	overflow: auto ;
}

#content {
	position: absolute;
	left: 20%;
	width: 80%;
	height: 100%;
	top: 0;
	bottom: 0; 
	right: 0;
	overflow: none;	
	background: #F2F2F2;
	margin: 0px ; 
	padding: 0px ;
}
iframe{
	border: none ;
	padding: 0px; 
	margin: 0px ;
}

.function{
	font-size: x-small !important;
	margin-left: 20px;
	margin-bottom: 5px; 
}
.package{
	font-size: small !important; 
}

-->
</style>

<script type="text/javascript">
function go(url){
	document.getElementById( "browser" ).src = url ;
}
</script>

</head>
<body>

	<div id="nav">
		<% 
		by.out <- by( x, x$Package, force )
		lapply( by.out, function(y){
			package <- y$Package[1]
			%>
			<p class="package">
				<a href="javascript:go('http://finzi.psych.upenn.edu/R/library/<%= package %>/html/00Index.html');"><%= package %></a>
			</p>
			<%
			with( y, {
				for( i in 1:nrow(y) ){ 
				%>
					<div class="function">
						<%= Function[i] %>: 
						<a href="javascript:go('<%= Link[i] %>');">
							  <%= Description[i] %>
						</a>
					</div>
				
			<%} } ) } )%>
		
	</div>
	
	<div id="content">
		<iframe src="" width="100%" height="100%" id="browser" />
	</div>

</body>
</html>
